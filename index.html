<style>
  *{margin:0;padding:0;box-sizing:border-box}

  :root{
    --bg:#f4f3f0;
    --white:#ffffff;
    --dark:#1c1917;
    --muted:#78716c;
    --border:#e5e2dd;
    --shadow:0 1px 3px rgba(0,0,0,.07),0 1px 2px rgba(0,0,0,.04);
    --shadow-hover:0 8px 24px rgba(0,0,0,.12);
  }

  body{
    font-family:'DM Sans',sans-serif;
    background:var(--bg);
    color:var(--dark);
    min-height:100vh;
    overflow-x:hidden;
  }

  /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
  .header{
    background:var(--white);
    border-bottom:1px solid var(--border);
    padding:18px 24px 14px;
    position:sticky;
    top:0;
    z-index:100;
    backdrop-filter:blur(8px);
  }

  .header-top{
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:12px;
  }

  .header-icon{
    width:36px;height:36px;
    background:#1c1917;
    border-radius:8px;
    display:flex;align-items:center;justify-content:center;
    font-size:18px;flex-shrink:0;
  }

  .header-title{font-size:17px;font-weight:700;color:var(--dark);line-height:1.2}
  .header-sub{font-size:12px;color:var(--muted);margin-top:1px}

  .header-progress{margin-left:auto;text-align:right}
  .progress-label{font-size:11px;color:var(--muted);margin-bottom:5px}
  .progress-track{
    width:160px;height:5px;
    background:#e5e2dd;border-radius:3px;overflow:hidden;
    margin-left:auto;
  }
  .progress-fill{
    height:100%;background:#22c55e;border-radius:3px;
    transition:width .6s cubic-bezier(.16,1,.3,1);
  }

  .stats{display:flex;gap:8px;margin-bottom:10px;flex-wrap:wrap}
  .stat{
    display:flex;align-items:center;gap:6px;
    padding:5px 10px;border-radius:6px;
    font-size:12px;font-weight:600;
  }
  .stat-val{font-size:15px;font-weight:700}

  .filters{display:flex;gap:6px;flex-wrap:wrap;align-items:center}
  .filter-label{font-size:11px;color:var(--muted);margin-right:2px}
  .filter-btn{
    padding:4px 10px;border-radius:20px;
    border:1px solid var(--border);
    background:var(--white);color:var(--muted);
    font-size:11px;font-weight:500;cursor:pointer;
    font-family:inherit;transition:all .15s;
  }
  .filter-btn:hover{border-color:#a8a29e;color:var(--dark)}
  .filter-btn.active{background:var(--dark);color:#fff;border-color:var(--dark)}

  /* ‚îÄ‚îÄ BOARD ‚îÄ‚îÄ */
  .board{
    display:flex;gap:12px;
    padding:16px 24px 32px;
    overflow-x:auto;
    min-height:calc(100vh - 160px);
    align-items:flex-start;
  }

  .board::-webkit-scrollbar{height:6px}
  .board::-webkit-scrollbar-track{background:transparent}
  .board::-webkit-scrollbar-thumb{background:#d4cfc9;border-radius:3px}

  /* ‚îÄ‚îÄ COLUMN ‚îÄ‚îÄ */
  .col{min-width:240px;width:240px;flex-shrink:0}

  .col-header{
    display:flex;align-items:center;justify-content:space-between;
    padding:8px 12px;border-radius:8px;margin-bottom:8px;
    border:1px solid transparent;
  }

  .col-title{font-size:12px;font-weight:700;letter-spacing:.01em}

  .col-count{
    width:20px;height:20px;border-radius:50%;
    display:flex;align-items:center;justify-content:center;
    font-size:10px;font-weight:700;color:#fff;flex-shrink:0;
  }

  /* ‚îÄ‚îÄ CARD ‚îÄ‚îÄ */
  .card{
    background:var(--white);
    border:1px solid var(--border);
    border-radius:10px;
    padding:12px 13px;
    margin-bottom:7px;
    cursor:pointer;
    transition:all .18s ease;
    position:relative;
    overflow:hidden;
  }

  .card::before{
    content:'';
    position:absolute;
    top:0;left:0;right:0;
    height:2.5px;
    opacity:0;
    transition:opacity .18s;
  }

  .card:hover{
    box-shadow:var(--shadow-hover);
    transform:translateY(-2px);
    border-color:#d4cfc9;
  }

  .card:hover::before{opacity:1}

  .card-title{
    font-size:12.5px;font-weight:600;
    color:var(--dark);line-height:1.4;
    margin-bottom:8px;
  }

  .card-badges{
    display:flex;gap:5px;flex-wrap:wrap;margin-bottom:8px;
  }

  .badge{
    font-size:10px;font-weight:600;
    padding:2px 7px;border-radius:4px;
    letter-spacing:.01em;
  }

  .card-footer{
    display:flex;justify-content:space-between;align-items:center;
  }

  .card-date{font-size:10px;color:var(--muted);font-family:'DM Mono',monospace}

  .card-tags{display:flex;gap:4px}
  .tag{
    font-size:9.5px;padding:1px 5px;
    background:#f4f3f0;color:#78716c;
    border-radius:3px;font-weight:500;
  }

  /* ‚îÄ‚îÄ MODAL ‚îÄ‚îÄ */
  .overlay{
    position:fixed;inset:0;
    background:rgba(0,0,0,.35);
    backdrop-filter:blur(6px);
    z-index:1000;
    display:flex;align-items:center;justify-content:center;
    opacity:0;pointer-events:none;
    transition:opacity .2s;
  }
  .overlay.open{opacity:1;pointer-events:all}

  .modal{
    background:var(--white);
    border-radius:16px;
    padding:28px;
    width:460px;max-width:92vw;
    box-shadow:0 24px 64px rgba(0,0,0,.18);
    transform:translateY(12px) scale(.97);
    transition:transform .25s cubic-bezier(.16,1,.3,1);
  }
  .overlay.open .modal{transform:translateY(0) scale(1)}

  .modal-header{
    display:flex;justify-content:space-between;
    align-items:flex-start;gap:12px;margin-bottom:16px;
  }
  .modal-title{font-size:16px;font-weight:700;color:var(--dark);line-height:1.35;flex:1}
  .modal-close{
    background:none;border:none;cursor:pointer;
    font-size:18px;color:var(--muted);padding:0;
    line-height:1;flex-shrink:0;transition:color .15s;
  }
  .modal-close:hover{color:var(--dark)}

  .modal-badges{display:flex;gap:6px;flex-wrap:wrap;margin-bottom:16px}

  .modal-info{
    background:#f9f8f6;border-radius:10px;
    padding:12px 14px;margin-bottom:16px;
  }
  .modal-info-label{font-size:11px;color:var(--muted);margin-bottom:3px;font-weight:500}
  .modal-info-val{font-size:13px;font-weight:600;color:var(--dark)}
  .modal-info-url{
    font-size:11px;color:#3b82f6;text-decoration:none;
    display:block;margin-top:3px;
    font-family:'DM Mono',monospace;
  }
  .modal-info-url:hover{text-decoration:underline}

  .modal-status-label{font-size:11px;color:var(--muted);margin-bottom:8px;font-weight:500}
  .modal-status-btns{display:flex;gap:7px;flex-wrap:wrap}
  .status-btn{
    padding:6px 13px;border-radius:20px;
    border:2px solid transparent;
    font-size:11px;font-weight:600;cursor:pointer;
    font-family:inherit;transition:all .15s;
    background:#f4f3f0;color:var(--muted);
  }
  .status-btn.active-btn{border-color:currentColor}

  .modal-date{font-size:11px;color:var(--muted);margin-top:14px;font-family:'DM Mono',monospace}

  /* ‚îÄ‚îÄ LEGEND ‚îÄ‚îÄ */
  .legend{
    padding:12px 24px 20px;
    display:flex;gap:12px;flex-wrap:wrap;align-items:center;
    border-top:1px solid var(--border);
    background:var(--white);
  }
  .legend-item{display:flex;align-items:center;gap:5px}
  .legend-dot{width:8px;height:8px;border-radius:2px}
  .legend-text{font-size:11px;color:var(--muted)}

  /* empty state */
  .col-empty{
    text-align:center;padding:24px 0;
    font-size:12px;color:#c4bfbb;
  }
</style>

  {id:39,stage:"extratools",title:"New Relic ‚Äì Monitoring ($300/mies)",  type:"online",  status:"not-started", priority:"Low",    date:"Etap 4+",          url:"https://newrelic.com",                       source:"New Relic ‚òÖ Pack",                  tags:["APM","Monitoring","Logs"]},

  {id:42,stage:"extratools",title:"DigitalOcean ‚Äì $200 kredyt√≥w cloud",  type:"online",  status:"not-started", priority:"Medium", date:"Etap 3+",          url:"https://www.digitalocean.com",               source:"DigitalOcean ‚òÖ Pack",               tags:["VPS","Cloud","Linux"]},
];

let filterStatus = "all";
let filterType   = "all";
let activeCard   = null;

// ‚îÄ‚îÄ RENDER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function render(){
  renderStats();
  renderBoard();
}

function renderStats(){
  const completed  = cards.filter(c=>c.status==="completed").length;
  const inProgress = cards.filter(c=>c.status==="in-progress").length;
  const remaining  = cards.length - completed - inProgress;
  const projects   = cards.filter(c=>c.type==="project").length;
  const pct        = Math.round(completed/cards.length*100);

  document.getElementById("prog-label").textContent = `Postƒôp: ${completed}/${cards.length} uko≈Ñczonych`;
  document.getElementById("prog-fill").style.width  = pct + "%";

  const defs = [
    {label:"Uko≈Ñczone", val:completed,  color:"#16a34a", bg:"#dcfce7"},
    {label:"W trakcie", val:inProgress, color:"#2563eb", bg:"#dbeafe"},
    {label:"Pozosta≈Çe", val:remaining,  color:"#71717a", bg:"#f4f4f5"},
    {label:"Projekty",  val:projects,   color:"#c2410c", bg:"#ffedd5"},
  ];
  document.getElementById("stats-row").innerHTML = defs.map(d=>`
    <div class="stat" style="background:${d.bg}">
      <span class="stat-val" style="color:${d.color}">${d.val}</span>
      <span style="color:${d.color};font-size:11px">${d.label}</span>
    </div>`).join("");
}

function renderBoard(){
  const filtered = cards.filter(c=>{
    if(filterStatus!=="all" && c.status!==filterStatus) return false;
    if(filterType  !=="all" && c.type  !==filterType)   return false;
    return true;
  });

  document.getElementById("board").innerHTML = STAGES.map(stage=>{
    const sc = filtered.filter(c=>c.stage===stage.id);
    return `
    <div class="col">
      <div class="col-header" style="background:${stage.bg};border-color:${stage.accent}22">
        <span class="col-title" style="color:${stage.text}">${stage.label}</span>
        <span class="col-count" style="background:${stage.accent}">${sc.length}</span>
      </div>
      <div class="col-cards">
        ${sc.length===0
          ? `<div class="col-empty">Brak kart</div>`
          : sc.map(c=>cardHTML(c, stage.accent)).join("")}
      </div>
    </div>`;
  }).join("");

  // Legend
  document.getElementById("legend").innerHTML =
    Object.entries(TYPE).map(([k,v])=>`
      <div class="legend-item">
        <div class="legend-dot" style="background:${v.bg};outline:1px solid ${v.color}44"></div>
        <span class="legend-text" style="color:${v.color};font-weight:600">${v.label}</span>
      </div>`).join("") +
    `<span class="legend-text" style="margin-left:8px">‚òÖ = GitHub Student Pack</span>`;
}

function cardHTML(card, accent){
  const s = STATUS[card.status];
  const p = PRIORITY[card.priority];
  const t = TYPE[card.type];
  return `
  <div class="card" onclick="openModal(${card.id})"
    style="--accent:${accent}">
    <div class="card-title">${card.title}</div>
    <div class="card-badges">
      <span class="badge" style="background:${s.bg};color:${s.color}">
        <span style="display:inline-block;width:5px;height:5px;border-radius:50%;background:${s.color};margin-right:4px;vertical-align:middle"></span>${s.label}
      </span>
      <span class="badge" style="background:${t.bg};color:${t.color}">${t.label}</span>
      <span class="badge" style="background:${p.bg};color:${p.color}">${card.priority}</span>
    </div>
    <div class="card-footer">
      <span class="card-date">${card.date}</span>
      <div class="card-tags">${card.tags.slice(0,2).map(tg=>`<span class="tag">${tg}</span>`).join("")}</div>
    </div>
  </div>
  <style>.card:hover::before{background:${accent}}</style>`;
}

// ‚îÄ‚îÄ MODAL ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function openModal(id){
  activeCard = cards.find(c=>c.id===id);
  if(!activeCard) return;
  const c = activeCard;
  const s = STATUS[c.status];
  const t = TYPE[c.type];
  const p = PRIORITY[c.priority];

  document.getElementById("m-title").textContent = c.title;
  document.getElementById("m-source").textContent = c.source;
  const urlEl = document.getElementById("m-url");
  urlEl.textContent = c.url;
  urlEl.href = c.url;
  document.getElementById("m-date").textContent = "üìÖ Termin: " + c.date;

  document.getElementById("m-badges").innerHTML = `
    <span class="badge" style="background:${t.bg};color:${t.color};font-size:11px;padding:3px 9px">${t.label}</span>
    <span class="badge" style="background:${p.bg};color:${p.color};font-size:11px;padding:3px 9px">${c.priority}</span>
    ${c.tags.map(tg=>`<span class="badge" style="background:#f4f3f0;color:#57534e;font-size:11px;padding:3px 9px">${tg}</span>`).join("")}`;

  document.getElementById("m-status-btns").innerHTML = Object.entries(STATUS).map(([k,v])=>`
    <button class="status-btn ${c.status===k?'active-btn':''}"
      style="color:${v.color};background:${c.status===k?v.bg:'#f4f3f0'}"
      onclick="changeStatus(${c.id},'${k}')">${v.label}</button>`).join("");

  document.getElementById("overlay").classList.add("open");
}

function changeStatus(id, newStatus){
  cards = cards.map(c=>c.id===id?{...c,status:newStatus}:c);
  openModal(id);
  render();
}

function closeModal(e){
  if(e.target===document.getElementById("overlay")) closeModalDirect();
}
function closeModalDirect(){
  document.getElementById("overlay").classList.remove("open");
  activeCard=null;
}

// ‚îÄ‚îÄ FILTERS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
document.querySelectorAll(".filter-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    const f = btn.dataset.filter;
    const v = btn.dataset.val;
    if(f==="status") filterStatus=v;
    else filterType=v;
    document.querySelectorAll(`.filter-btn[data-filter="${f}"]`).forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    renderBoard();
  });
});

// ‚îÄ‚îÄ INIT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
render();
setTimeout(()=>document.getElementById("prog-fill").style.width=
  Math.round(cards.filter(c=>c.status==="completed").length/cards.length*100)+"%", 100);
</script>
